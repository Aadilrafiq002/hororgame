<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>100 GATES: APEX SPIRITS</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #050505; --accent: #bc0000; }
        body { background: var(--bg); color: #eee; font-family: 'Courier New', monospace; margin: 0; text-align: center; overflow-x: hidden; touch-action: manipulation; }
        #auth-screen, #char-screen, #win-overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        input { padding: 12px; margin: 5px; width: 80%; max-width: 300px; background: #111; border: 1px solid #444; color: white; border-radius: 5px; }
        .char-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; max-width: 400px; margin-top: 20px; }
        .char-card { background: #0a0a0a; border: 2px solid #222; padding: 15px; border-radius: 12px; cursor: pointer; }
        .char-card.selected { border: 2px solid gold; box-shadow: 0 0 15px gold; }
        .char-card.taken { opacity: 0.2; filter: grayscale(1); pointer-events: none; }
        .player { width: 32px; height: 32px; position: absolute; z-index: 50; display: flex; align-items: center; justify-content: center; font-size: 24px; transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .aura-dragon { filter: drop-shadow(0 0 8px red); } .aura-lion { filter: drop-shadow(0 0 8px orange); }
        .aura-tiger { filter: drop-shadow(0 0 8px white); } .aura-owl { filter: drop-shadow(0 0 8px purple); }
        .active-turn { transform: scale(1.5); animation: pulse 0.8s infinite alternate; z-index: 100; }
        @keyframes pulse { from { filter: brightness(1); } to { filter: brightness(1.8) drop-shadow(0 0 20px gold); } }
        #game-container { display: grid; grid-template-columns: repeat(10, 1fr); width: 95vw; max-width: 400px; aspect-ratio: 1/1; margin: 10px auto; border: 3px solid #333; background: #000; }
        .cell { border: 0.1px solid #111; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #222; position: relative; }
        .panel { background: #0a0a0a; padding: 15px; border-radius: 15px; width: 90%; max-width: 400px; border: 1px solid #333; margin: 10px auto; }
        #roll-btn { padding: 18px; width: 100%; border-radius: 8px; font-size: 18px; font-weight: bold; border: none; }
        .btn-active { background: linear-gradient(45deg, #bc0000, #ff4500); color: white; }
        .btn-wait { background: #1a1a1a; color: #444; }
        #chat-window { position: fixed; bottom: 0; width: 100%; background: #000; border-top: 2px solid #222; }
        .emoji-grid { display: grid; grid-template-columns: repeat(5, 1fr); padding: 10px; gap: 5px; }
        #emoji-flash { position: fixed; inset: 0; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; pointer-events: none; background: rgba(0,0,0,0.7); }
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9000; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <h1 style="color:#bc0000;">100 GATES</h1>
        <input type="text" id="user-name" placeholder="NAME">
        <input type="password" id="admin-pass" placeholder="HOST KEY">
        <button onclick="handleAuth()" style="width:80%; padding:15px; background:#bc0000; color:white; border:none; margin-top:10px;">ENTER</button>
    </div>

    <div id="char-screen" style="display:none;">
        <h2 style="color:gold;">PICK A SPIRIT</h2>
        <div class="char-grid" id="char-options">
            <div class="char-card" id="card-0" onclick="selectChar(0)"><div>üêâ</div>DRAGON</div>
            <div class="char-card" id="card-1" onclick="selectChar(1)"><div>ü¶Å</div>LION</div>
            <div class="char-card" id="card-2" onclick="selectChar(2)"><div>üêØ</div>TIGER</div>
            <div class="char-card" id="card-3" onclick="selectChar(3)"><div>ü¶â</div>OWL</div>
        </div>
        <button id="confirm-char" onclick="confirmSelection()" style="margin-top:20px; padding:15px 40px; background:gold; display:none;">ACTIVATE</button>
        <p id="wait-msg" style="display:none; color:gray;">WAITING FOR OTHERS...</p>
    </div>

    <div id="win-overlay" style="display:none;">
        <h1 style="color:gold;">CONQUERED</h1>
        <div id="rankings" style="color:white; font-size:20px; margin:20px;"></div>
        <button onclick="location.reload()" style="padding:15px; background:red; color:white;">RESTART</button>
    </div>

    <div id="ritual-log" style="color:#444; padding:5px; font-size:12px;">Ready...</div>
    <div id="game-container"></div>

    <div class="panel" style="margin-bottom: 150px;">
        <div id="dice-box" style="font-size: 24px;">üé≤</div>
        <button id="roll-btn" class="btn-wait" onclick="playTurn()" disabled>WAITING...</button>
    </div>

    <div id="chat-window"><div class="emoji-grid">
        <button onclick="sendEmoji('üëª')">üëª</button><button onclick="sendEmoji('üíÄ')">üíÄ</button>
        <button onclick="sendEmoji('üî•')">üî•</button><button onclick="sendEmoji('üòÇ')">üòÇ</button>
        <button onclick="sendEmoji('ü§°')">ü§°</button>
    </div></div>

    <div id="emoji-flash"><h1 id="f-emoji" style="font-size:100px;"></h1><p id="f-user" style="color:gold;"></p></div>

    <div id="overlay">
        <h2 id="res-text" style="color:white;"></h2>
        <div id="event-actions" style="width:80%;"></div>
    </div>

<script>
    const ADMIN_USER = "aadil", ADMIN_PASS = "aadil123";
    const CHARS = [{n:"Dragon", i:"üêâ", c:"aura-dragon"}, {n:"Lion", i:"ü¶Å", c:"aura-lion"}, {n:"Tiger", i:"üêØ", c:"aura-tiger"}, {n:"Owl", i:"ü¶â", c:"aura-owl"}];
    let peer, hostConn, guestConns = [], myRole = -1, isHost = false, maxPlayers = 2;
    let playerNames = [], playerChars = [-1,-1,-1,-1], positions = [1,1,1,1], turn = 0, finished = [false,false,false,false], winners = [];

    function handleAuth() {
        const name = document.getElementById('user-name').value.trim();
        const pass = document.getElementById('admin-pass').value.trim();
        const rID = window.location.hash.substring(1);
        if(!name) return; localStorage.setItem('gn', name);
        if (name.toLowerCase() === ADMIN_USER && pass === ADMIN_PASS) { isHost = true; document.getElementById('auth-screen').style.display='none'; showSetup(); }
        else if (rID) { isHost = false; document.getElementById('auth-screen').style.display='none'; startGuest(rID, name); }
    }

    function showSetup() {
        document.body.innerHTML += `<div id="setup" style="position:fixed;inset:0;background:#000;z-index:10000;display:flex;flex-direction:column;justify-content:center;align-items:center;">
            <h3>PLAYERS</h3><select id="p_count" style="padding:10px;"><option value="2">2 Players</option><option value="3">3 Players</option><option value="4">4 Players</option></select>
            <button onclick="initHost()" style="margin-top:20px;padding:15px;background:red;color:white;">CREATE GATE</button></div>`;
    }

    function initHost() {
        maxPlayers = parseInt(document.getElementById('p_count').value);
        playerNames = [localStorage.getItem('gn')]; document.getElementById('setup').remove();
        peer = new Peer();
        peer.on('open', id => {
            myRole = 0; const link = window.location.origin + window.location.pathname + '#' + id;
            document.body.innerHTML += `<div id="lobby" style="position:fixed;inset:0;background:#000;z-index:10000;display:flex;flex-direction:column;justify-content:center;align-items:center;">
                <p>LINK:</p><input type="text" value="${link}" readonly style="text-align:center;"><p id="wait_count">Waiting (0/${maxPlayers-1})</p></div>`;
        });
        peer.on('connection', c => {
            c.on('open', () => {
                c.on('data', d => {
                    if(d.type==='join') {
                        guestConns.push(c); playerNames.push(d.name);
                        document.getElementById('wait_count').innerText = `Waiting (${guestConns.length}/${maxPlayers-1})`;
                        if(playerNames.length === maxPlayers) {
                            document.getElementById('lobby').remove();
                            broadcast({type:'start_char', names:playerNames, max:maxPlayers});
                        }
                    } else handleData(d);
                });
            });
        });
    }

    function startGuest(id, name) {
        peer = new Peer();
        peer.on('open', () => {
            hostConn = peer.connect(id);
            hostConn.on('open', () => {
                hostConn.send({type:'join', name:name});
                hostConn.on('data', d => handleData(d));
            });
        });
    }

    let selectedIdx = -1;
    function selectChar(i) {
        if(playerChars.includes(i)) return;
        document.querySelectorAll('.char-card').forEach(c => c.classList.remove('selected'));
        document.getElementById('card-'+i).classList.add('selected');
        document.getElementById('confirm-char').style.display='block';
        selectedIdx = i;
    }

    function confirmSelection() {
        document.getElementById('confirm-char').style.display='none';
        document.getElementById('wait-msg').style.display='block';
        if(isHost) handleData({type:'pick', role:0, char:selectedIdx});
        else hostConn.send({type:'pick', role:myRole, char:selectedIdx});
    }

    function handleData(d) {
        if(isHost) guestConns.forEach(c => c.send(d));
        if(d.type==='start_char') { 
            playerNames = d.names; maxPlayers = d.max; 
            myRole = playerNames.indexOf(localStorage.getItem('gn'));
            document.getElementById('char-screen').style.display='flex'; 
        }
        if(d.type==='pick') {
            playerChars[d.role] = d.char;
            document.getElementById('card-'+d.char).classList.add('taken');
            if(isHost) {
                let count = 0; for(let i=0; i<maxPlayers; i++) if(playerChars[i] !== -1) count++;
                if(count === maxPlayers) broadcast({type:'go', chars:playerChars});
            }
        }
        if(d.type==='go') { playerChars = d.chars; document.getElementById('char-screen').style.display='none'; updateUI(); }
        if(d.type==='sync') { positions = d.pos; turn = d.turn; document.getElementById('ritual-log').innerText = d.msg; updateUI(); }
        if(d.type==='chat') { showFlash(d); }
        if(d.type==='fin') {
            if(!winners.includes(d.name)) winners.push(d.name); finished[d.idx] = true;
            if(winners.length >= maxPlayers - 1) showWin(); updateUI();
        }
    }

    function playTurn() {
        let r = Math.floor(Math.random()*6)+1;
        document.getElementById('dice-box').innerText = "üé≤ "+r;
        positions[myRole] += r;
        if(positions[myRole] >= 100) {
            positions[myRole] = 100; finished[myRole] = true;
            broadcast({type:'fin', idx:myRole, name:playerNames[myRole]});
        } else {
            if(Math.random() < 0.3) triggerEvent(); else sync(`${playerNames[myRole]} moved`);
        }
    }

    function triggerEvent() {
        const ov = document.getElementById('overlay'); ov.style.display="flex";
        let isTrap = Math.random() < 0.5;
        document.getElementById('res-text').innerText = isTrap ? "TRAP: -10 STEPS" : "SAFE ZONE";
        let b = `<button onclick="resolveEvent(${isTrap ? -10 : 0})" style="padding:15px;width:100%;background:red;color:white;">CONTINUE</button>`;
        document.getElementById('event-actions').innerHTML = b;
    }

    function resolveEvent(val) {
        positions[myRole] = Math.max(1, positions[myRole] + val);
        document.getElementById('overlay').style.display="none";
        sync(val < 0 ? "Hit a trap!" : "Escaped danger");
    }

    function updateUI() {
        const b = document.getElementById('roll-btn');
        if(finished[myRole]) { b.innerText = "SPECTATING"; b.disabled = true; b.className="btn-wait"; }
        else {
            let active = (turn === myRole);
            b.disabled = !active; b.innerText = active ? "YOUR TURN" : `${playerNames[turn]}'s Turn`;
            b.className = active ? "btn-active" : "btn-wait";
        }
        document.querySelectorAll('.player').forEach(p => p.remove());
        for(let i=0; i<maxPlayers; i++) {
            let cell = document.getElementById('cell-'+positions[i]);
            if(cell) {
                let p = document.createElement('div'); p.className = `player ${CHARS[playerChars[i]].c} ${turn===i?'active-turn':''}`;
                p.innerText = CHARS[playerChars[i]].i; cell.appendChild(p);
            }
        }
    }

    function broadcast(d) { handleData(d); if(isHost) guestConns.forEach(c => c.send(d)); else hostConn.send(d); }
    function sync(m) { nextTurn(); broadcast({type:'sync', pos:positions, turn:turn, msg:m}); }
    function nextTurn() { do { turn = (turn + 1) % maxPlayers; } while(finished[turn]); }
    function sendEmoji(e) { broadcast({type:'chat', user:playerNames[myRole], emoji:e}); }
    function showFlash(d) {
        const f = document.getElementById('emoji-flash'); document.getElementById('f-emoji').innerText = d.emoji;
        document.getElementById('f-user').innerText = d.user; f.style.display="flex"; setTimeout(()=>f.style.display="none", 1200);
    }
    function showWin() { document.getElementById('win-overlay').style.display='flex'; document.getElementById('rankings').innerText = winners.join(' > '); }

    const board = document.getElementById('game-container');
    for(let i=0; i<100; i++) {
        let r = Math.floor(i/10), c = i%10, n = (r%2===0) ? 100-(r*10+c) : 100-(r*10+(9-c));
        let div = document.createElement('div'); div.className='cell'; div.id='cell-'+n; div.innerText=n; board.appendChild(div);
    }
</script>
</body>
</html>
