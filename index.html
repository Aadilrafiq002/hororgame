<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>100 GATES: APEX</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #000; --accent: #bc0000; --gold: #ffd700; }
        body { background: var(--bg); color: #eee; font-family: sans-serif; margin: 0; text-align: center; overflow: hidden; touch-action: manipulation; }
        
        /* Screens - No Transitions */
        #auth-screen, #char-screen, #win-overlay, #setup-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        input { padding: 12px; margin: 10px; width: 250px; background: #111; border: 1px solid #444; color: white; }

        /* Character Selection */
        .char-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 90%; max-width: 400px; }
        .char-card { background: #111; border: 2px solid #333; padding: 15px; cursor: pointer; }
        .char-card.selected { border-color: var(--gold); background: #222; }
        .char-card.taken { opacity: 0.1; pointer-events: none; }

        /* Symbols as Static Dots */
        .player { width: 22px; height: 22px; position: absolute; z-index: 50; display: flex; align-items: center; justify-content: center; font-size: 16px; border-radius: 50%; background: #111; border: 1px solid #fff; }
        .active-turn { border: 2px solid var(--gold); background: #332b00; z-index: 100; }

        /* Board - Solid Rendering */
        #game-container { display: grid; grid-template-columns: repeat(10, 1fr); width: 90vmin; height: 90vmin; max-width: 450px; max-height: 450px; margin: 5px auto; border: 2px solid #222; background: #000; position: relative; }
        .cell { border: 0.1px solid #111; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #333; position: relative; }
        
        /* Fixed Emoji Keyboard */
        .emoji-bar { position: fixed; bottom: 0; width: 100%; background: #050505; display: flex; justify-content: center; gap: 15px; padding: 12px; border-top: 1px solid #222; z-index: 9000; }
        .emoji-bar button { font-size: 24px; background: none; border: none; cursor: pointer; color: white; }

        /* Panel */
        .panel { background: #000; padding: 10px; border-top: 1px solid #222; width: 100%; position: fixed; bottom: 70px; left: 0; }
        #roll-btn { padding: 15px; width: 80%; max-width: 300px; font-size: 18px; font-weight: bold; border: none; cursor: pointer; }
        .btn-active { background: var(--accent); color: white; }
        .btn-wait { background: #1a1a1a; color: #444; }

        /* Overlays */
        #emoji-flash { position: fixed; inset: 0; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; pointer-events: none; background: rgba(0,0,0,0.8); }
        #overlay { position: fixed; inset: 0; background: #000; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9500; }
        #res-img { width: 80%; max-width: 350px; border: 2px solid var(--accent); }
    </style>
</head>
<body>

    <div id="auth-screen">
        <h1 style="color:var(--accent);">100 GATES</h1>
        <input type="text" id="user-name" placeholder="NAME">
        <input type="password" id="admin-pass" placeholder="HOST KEY">
        <button onclick="handleAuth()" style="padding:15px; width:250px; background:var(--accent); color:white; border:none; cursor:pointer;">ENTER</button>
    </div>

    <div id="setup-screen" style="display:none;">
        <h3>PLAYER COUNT</h3>
        <select id="p-select" style="padding:15px; width:200px;"><option value="2">2 Players</option><option value="3">3 Players</option><option value="4">4 Players</option></select>
        <button onclick="initHost()" style="margin-top:20px; padding:15px; width:200px; background:var(--accent); color:white; border:none; cursor:pointer;">CREATE</button>
    </div>

    <div id="char-screen" style="display:none;">
        <h2 style="color:var(--gold);">SELECT SPIRIT</h2>
        <div class="char-grid" id="char-options">
            <div class="char-card" id="card-0" onclick="selectChar(0)">üêâ</div>
            <div class="char-card" id="card-1" onclick="selectChar(1)">ü¶Å</div>
            <div class="char-card" id="card-2" onclick="selectChar(2)">üêØ</div>
            <div class="char-card" id="card-3" onclick="selectChar(3)">ü¶â</div>
        </div>
        <button id="confirm-char" onclick="confirmSelection()" style="margin-top:20px; padding:15px 50px; background:var(--gold); display:none; border:none; font-weight:bold; cursor:pointer;">ACTIVATE</button>
    </div>

    <div id="win-overlay" style="display:none;">
        <h1 style="color:var(--gold);">ASCENDED</h1>
        <div id="rankings" style="color:white; font-size:20px; margin:20px;"></div>
        <button onclick="location.reload()" style="padding:15px; background:red; color:white; border:none;">RESTART</button>
    </div>

    <div id="ritual-log" style="color:#444; font-size:12px; padding:5px;">...</div>
    <div id="game-container"></div>

    <div class="panel">
        <div id="dice-box" style="font-size: 24px;">üé≤</div>
        <button id="roll-btn" class="btn-wait" onclick="playTurn()" disabled>WAITING</button>
    </div>

    <div class="emoji-bar">
        <button onclick="sendEmoji('üëª')">üëª</button><button onclick="sendEmoji('üíÄ')">üíÄ</button>
        <button onclick="sendEmoji('üî•')">üî•</button><button onclick="sendEmoji('üò±')">üò±</button>
        <button onclick="sendEmoji('ü§°')">ü§°</button>
    </div>

    <div id="emoji-flash"><h1 id="f-emoji" style="font-size:100px;"></h1><p id="f-user" style="color:var(--gold);"></p></div>

    <div id="overlay">
        <img id="res-img" src="">
        <h2 id="res-text" style="color:white; margin:15px;"></h2>
        <div id="event-btns" style="width:80%;"></div>
    </div>

<script>
    const ADMIN_USER = "aadil", ADMIN_PASS = "aadil123";
    const CHARS = ["üêâ","ü¶Å","üêØ","ü¶â"];
    const snds = { dice: new Audio('dice.mp3'), trap: new Audio('noob.mp3') };
    function playS(n) { if(snds[n]) snds[n].play().catch(()=>{}); }

    let peer, hostConn, guestConns = [], myRole = -1, isHost = false, maxPlayers = 2;
    let playerNames = [], playerChars = [-1,-1,-1,-1], positions = [1,1,1,1], turn = 0, finished = [false,false,false,false], winners = [], inventory = { cards: 0 };

    function handleAuth() {
        const name = document.getElementById('user-name').value.trim();
        const pass = document.getElementById('admin-pass').value.trim();
        const rid = window.location.hash.substring(1);
        if(!name) return; localStorage.setItem('gn', name);
        if (name.toLowerCase() === ADMIN_USER && pass === ADMIN_PASS) { isHost = true; document.getElementById('auth-screen').style.display='none'; document.getElementById('setup-screen').style.display='flex'; }
        else if (rid) { isHost = false; document.getElementById('auth-screen').style.display='none'; connect(rid, name); }
    }

    function initHost() {
        maxPlayers = parseInt(document.getElementById('p-select').value);
        playerNames = [localStorage.getItem('gn')]; document.getElementById('setup-screen').style.display='none';
        peer = new Peer();
        peer.on('open', id => {
            myRole = 0; const link = window.location.origin + window.location.pathname + '#' + id;
            document.body.innerHTML += `<div id="lobby" style="position:fixed;inset:0;background:#000;z-index:10000;display:flex;flex-direction:column;justify-content:center;align-items:center;">
                <p>SHARE LINK:</p><input type="text" value="${link}" readonly style="text-align:center;"><p id="wait-count">Souls: 1/${maxPlayers}</p></div>`;
        });
        peer.on('connection', c => {
            c.on('data', d => {
                if(d.type==='join') {
                    guestConns.push(c); playerNames.push(d.name);
                    document.getElementById('wait-count').innerText = `Souls: ${playerNames.length}/${maxPlayers}`;
                    if(playerNames.length === maxPlayers) { document.getElementById('lobby').remove(); broadcast({type:'init', names:playerNames, max:maxPlayers}); }
                } else handleData(d);
            });
        });
    }

    function connect(id, name) {
        peer = new Peer();
        peer.on('open', () => {
            hostConn = peer.connect(id);
            hostConn.on('open', () => { hostConn.send({type:'join', name:name}); hostConn.on('data', d => handleData(d)); });
        });
    }

    let tempIdx = -1;
    function selectChar(i) {
        if(playerChars.includes(i)) return;
        document.querySelectorAll('.char-card').forEach(c => c.classList.remove('selected'));
        document.getElementById('card-'+i).classList.add('selected');
        document.getElementById('confirm-char').style.display='block'; tempIdx = i;
    }

    function confirmSelection() {
        document.getElementById('confirm-char').style.display='none';
        broadcast({type:'pick', role:myRole, char:tempIdx});
    }

    function handleData(d) {
        if(isHost) guestConns.forEach(c => { if(c.peer !== d.from) c.send(d); });
        if(d.type==='init') { playerNames = d.names; maxPlayers = d.max; myRole = playerNames.indexOf(localStorage.getItem('gn')); document.getElementById('char-screen').style.display='flex'; }
        if(d.type==='pick') { playerChars[d.role] = d.char; document.getElementById('card-'+d.char).classList.add('taken'); if(isHost && playerChars.filter(x=>x!==-1).length === maxPlayers) broadcast({type:'start', chars:playerChars}); }
        if(d.type==='start') { playerChars = d.chars; document.getElementById('char-screen').style.display='none'; render(); update(); }
        if(d.type==='sync') { positions = d.pos; turn = d.turn; document.getElementById('ritual-log').innerText = d.msg; update(); }
        if(d.type==='sab') { positions[d.to] = d.newPos; update(); }
        if(d.type==='chat') { showFlash(d); }
        if(d.type==='fin') { if(!winners.includes(d.name)) winners.push(d.name); finished[d.role] = true; if(winners.length >= maxPlayers-1) showWin(); update(); }
    }

    function playTurn() {
        playS('dice');
        let r = Math.floor(Math.random()*6)+1;
        document.getElementById('dice-box').innerText = "üé≤ "+r;
        positions[myRole] += r;
        if(positions[myRole] >= 100) {
            positions[myRole] = 100; finished[myRole] = true;
            broadcast({type:'fin', role:myRole, name:playerNames[myRole]});
        } else {
            if(Math.random() < 0.3) trigger(); else sync(`${playerNames[myRole]} moved`);
        }
    }

    function trigger() {
        const ov = document.getElementById('overlay'); ov.style.display="flex";
        let isTrap = Math.random() < 0.6;
        document.getElementById('res-img').src = (isTrap?'h':'f') + (Math.floor(Math.random()*5)+1) + ".jpg";
        if(!isTrap) {
            inventory.cards++; document.getElementById('res-text').innerText = "POWER CARD FOUND";
            document.getElementById('event-btns').innerHTML = `<button onclick="cls('Blessed')" style="padding:15px;background:green;color:white;width:100%;border:none;">CLAIM</button>`;
        } else {
            playS('trap'); document.getElementById('res-text').innerText = "TRAP: -10 STEPS";
            let h = `<button onclick="tTrap()" style="padding:15px;background:#444;color:white;width:100%;border:none;margin-bottom:10px;">ACCEPT</button>`;
            if(inventory.cards > 0) {
                for(let i=0; i<maxPlayers; i++) if(i!==myRole && !finished[i]) h += `<button onclick="sab(${i})" style="padding:15px;background:purple;color:white;width:100%;border:none;margin-bottom:5px;">CURSE ${playerNames[i]}</button>`;
            }
            document.getElementById('event-btns').innerHTML = h;
        }
    }

    function sab(t) { inventory.cards--; positions[t] = Math.max(1, positions[t]-10); document.getElementById('overlay').style.display="none"; broadcast({type:'sab', to:t, newPos:positions[t]}); sync(`Cursed ${playerNames[t]}`); }
    function tTrap() { positions[myRole] = Math.max(1, positions[myRole]-10); document.getElementById('overlay').style.display="none"; sync(`Weakened`); }
    function cls(m) { document.getElementById('overlay').style.display="none"; sync(m); }

    function update() {
        const b = document.getElementById('roll-btn');
        if(finished[myRole]) { b.innerText = "DONE"; b.disabled = true; b.className = "btn-wait"; }
        else {
            let act = (turn === myRole); b.disabled = !act;
            b.innerText = act ? "ROLL DICE" : playerNames[turn];
            b.className = act ? "btn-active" : "btn-wait";
        }
        document.querySelectorAll('.player').forEach(p => p.remove());
        for(let i=0; i<maxPlayers; i++) {
            let cell = document.getElementById('cell-'+positions[i]);
            if(cell && playerChars[i]!==-1) {
                let p = document.createElement('div'); p.className = `player ${turn===i?'active-turn':''}`;
                p.innerText = CHARS[playerChars[i]]; cell.appendChild(p);
            }
        }
    }

    function broadcast(d) { d.from = peer.id; handleData(d); if(isHost) guestConns.forEach(c => c.send(d)); else if(hostConn) hostConn.send(d); }
    function sync(m) { nextT(); broadcast({type:'sync', pos:positions, turn:turn, msg:m}); }
    function nextT() { let s=0; do { turn = (turn + 1) % maxPlayers; s++; } while(finished[turn] && s < 10); }
    function sendEmoji(e) { broadcast({type:'chat', user:playerNames[myRole], emoji:e}); }
    function showFlash(d) { const f = document.getElementById('emoji-flash'); document.getElementById('f-emoji').innerText = d.emoji; document.getElementById('f-user').innerText = d.user; f.style.display="flex"; setTimeout(()=>f.style.display="none", 1200); }
    function showWin() { document.getElementById('win-overlay').style.display='flex'; document.getElementById('rankings').innerText = winners.map((n,i)=>`${i+1}. ${n}`).join('\n'); }

    function render() {
        const board = document.getElementById('game-container'); board.innerHTML = "";
        for (let i = 0; i < 100; i++) {
            let r = Math.floor(i / 10), c = i % 10, n = (r % 2 === 0) ? 100 - (r * 10 + c) : 100 - (r * 10 + (9 - c));
            let div = document.createElement('div'); div.className = 'cell'; div.id = 'cell-' + n; div.innerText = n; board.appendChild(div);
        }
    }
</script>
</body>
</html>
