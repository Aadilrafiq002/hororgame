<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>100 GATES: TOURNAMENT</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #050505; --accent: #bc0000; --panel: #1a1a1a; }
        body { background: var(--bg); color: #cfcfcf; font-family: 'Courier New', monospace; margin: 0; text-align: center; overflow-x: hidden; touch-action: manipulation; }
        
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #auth-screen input { padding: 12px; margin: 5px; width: 80%; max-width: 300px; background: #111; border: 1px solid #444; color: white; border-radius: 5px; }

        #game-container { display: grid; grid-template-columns: repeat(10, 1fr); width: 95vw; max-width: 400px; aspect-ratio: 1/1; margin: 5px auto; border: 5px solid #333; background: #222; }
        .cell { border: 0.1px solid #222; display: flex; align-items: center; justify-content: center; font-size: 10px; position: relative; background: #121212; }
        .player { width: 18px; height: 18px; border-radius: 50%; position: absolute; border: 2px solid #000; transition: 0.5s; z-index: 10; }
        .p0 { background: #ff3333; } .p1 { background: #33aaff; } .p2 { background: #33ff77; } .p3 { background: #f0ff33; }
        
        #ritual-log { background: #000; color: #888; padding: 8px; font-size: 12px; height: 35px; border-bottom: 2px solid var(--accent); display: flex; align-items: center; justify-content: center; }

        /* Jumpscare Overlay */
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9000; padding: 20px; }
        .event-card { width: 95%; max-width: 380px; max-height: 90vh; overflow-y: auto; text-align: center; background: #000; border: 2px solid var(--accent); padding: 15px; border-radius: 10px; }
        #res-img { width: 100%; max-height: 35vh; object-fit: contain; margin-bottom: 15px; }
        
        /* THE END SCREEN */
        #win-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9500; display: none; flex-direction: column; justify-content: center; align-items: center; }
        .win-box { background: #111; border: 2px solid gold; padding: 30px; border-radius: 15px; width: 80%; max-width: 300px; }

        .panel { background: var(--panel); padding: 10px; border-radius: 10px; width: 90%; max-width: 400px; border: 1px solid var(--accent); margin: 5px auto; }
        #roll-btn { padding: 15px; width: 100%; border-radius: 5px; font-size: 18px; font-weight: bold; cursor: pointer; border: none; }
        .btn-active { background: #008000; color: white; }
        .btn-wait { background: #222; color: #555; }
        .btn-finished { background: #444; color: gold; }

        #chat-window { position: fixed; bottom: 0; left: 0; right: 0; background: #111; z-index: 8000; border-top: 3px solid var(--accent); padding-bottom: env(safe-area-inset-bottom); }
        .emoji-grid { display: grid; grid-template-columns: repeat(5, 1fr); max-width: 500px; margin: 0 auto; padding: 10px; gap: 8px; }
        .emoji-grid button { font-size: 28px; padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 8px; }

        #emoji-flash { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9500; pointer-events: none; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <h1 style="color:var(--accent); font-size: 40px; margin:0;">100 GATES</h1>
        <p style="color:#444;">TOURNAMENT MODE</p>
        <input type="text" id="user-name" placeholder="Name">
        <input type="password" id="admin-pass" placeholder="Host Key">
        <button onclick="handleAuth()" style="width:80%; padding:15px; background:var(--accent); color:white; border:none; font-weight:bold;">ENTER</button>
    </div>

    <div id="win-overlay">
        <div class="win-box">
            <h1 style="color:gold; margin:0;">GAME OVER</h1>
            <p id="rankings" style="color:white; font-size: 14px; margin: 20px 0;"></p>
            
            <div id="host-restart-area" style="display:none;">
                <button onclick="resetGame()" style="width:100%; padding:15px; background:red; color:white; border:none; font-weight:bold; cursor:pointer;">RESTART REALM</button>
            </div>
            <p id="guest-restart-msg" style="color:#888; display:none; font-size: 12px;">Waiting for Master Aadil to restart...</p>
        </div>
    </div>

    <div id="emoji-flash"><p id="flash-content" style="font-size:100px;"></p><p id="flash-user" style="color:red; font-size: 20px;"></p></div>

    <div id="setup-screen" style="position:fixed; inset:0; background:#000; z-index:8500; display:none; flex-direction:column; justify-content:center; align-items:center;">
        <div id="ui-box" class="panel"></div>
    </div>

    <div id="ritual-log">Summoning...</div>
    <div id="inv-display" style="color:gold; font-weight:bold; margin-top:5px;">SABOTAGE: 0</div>
    <div id="game-container"></div>

    <div class="panel" style="margin-bottom: 160px;">
        <div id="dice-box" style="font-size: 24px;">üé≤</div>
        <button id="roll-btn" class="btn-wait" onclick="playTurn()" disabled>WAITING...</button>
    </div>

    <div id="chat-window">
        <div class="emoji-grid">
            <button onclick="sendEmoji('üëª')">üëª</button><button onclick="sendEmoji('üíÄ')">üíÄ</button>
            <button onclick="sendEmoji('üò±')">üò±</button><button onclick="sendEmoji('üî•')">üî•</button>
            <button onclick="sendEmoji('üòà')">üòà</button><button onclick="sendEmoji('üòÇ')">üòÇ</button>
            <button onclick="sendEmoji('üôè')">üôè</button><button onclick="sendEmoji('ü§´')">ü§´</button>
            <button onclick="sendEmoji('üëé')">üëé</button><button onclick="sendEmoji('ü§°')">ü§°</button>
        </div>
    </div>

    <div id="overlay">
        <div class="event-card">
            <img id="res-img" src="">
            <h2 id="res-text"></h2>
            <div id="event-actions"></div>
        </div>
    </div>

<script>
    const ADMIN_USER = "aadil";
    const ADMIN_PASS = "aadil123";

    let peer, hostConn, guestConns = [];
    let myRole = -1, isHost = false, turn = 0, positions = [1,1,1,1], maxPlayers = 2;
    let personalRolls = 0, inventory = { passes: 0 }, finished = [false, false, false, false];
    let winnersList = [];
    let playerNames = ["P1", "P2", "P3", "P4"];

    const sounds = { dice: new Audio('dice.mp3'), jump: new Audio('jump.mp3'), noob: new Audio('noob.mp3') };
    function playSound(n) { const s = sounds[n].cloneNode(); s.play().catch(()=>{}); }

    function handleAuth() {
        const name = document.getElementById('user-name').value.trim();
        const pass = document.getElementById('admin-pass').value.trim();
        const rID = window.location.hash.substring(1);
        if(!name) return;
        localStorage.setItem('gate_username', name);

        if (name.toLowerCase() === ADMIN_USER && pass === ADMIN_PASS) {
            isHost = true; document.getElementById('auth-screen').style.display = 'none'; showHostUI();
        } else if (rID) {
            isHost = false; document.getElementById('auth-screen').style.display = 'none'; startAsGuest(rID, name);
        } else {
            alert("Host access denied or missing link.");
        }
    }

    function showHostUI() {
        document.getElementById('setup-screen').style.display = 'flex';
        document.getElementById('ui-box').innerHTML = `
            <p>Master Lobby</p>
            <select id="p-count" style="width:100%; padding:15px; background:#000; color:white;"><option value="2">2 Players</option><option value="3">3 Players</option><option value="4">4 Players</option></select>
            <button onclick="startAsHost()" style="background:red; color:white; width:100%; margin-top:15px; padding:15px; border:none; font-weight:bold;">OPEN GATES</button>`;
    }

    function startAsHost() {
        maxPlayers = parseInt(document.getElementById('p-count').value);
        playerNames[0] = localStorage.getItem('gate_username');
        peer = new Peer();
        peer.on('open', id => { 
            myRole = 0; 
            const link = window.location.origin + window.location.pathname + '#' + id;
            document.getElementById('ui-box').innerHTML = `<p>SHARE LINK:</p><input type="text" value="${link}" id="lInp" readonly style="width:100%; padding:8px; background:#000; color:white;"><button onclick="copyL()" style="width:100%; margin-top:10px;">COPY</button><p id="wait-count">Waiting (0/${maxPlayers-1})</p>`;
        });
        peer.on('connection', c => {
            c.on('data', d => {
                if(d.type === 'join_request') {
                    guestConns.push(c);
                    playerNames[guestConns.length] = d.name;
                    document.getElementById('wait-count').innerText = `Waiting (${guestConns.length}/${maxPlayers-1})...`;
                    if(guestConns.length === maxPlayers-1) sendInit();
                }
                handleData(d);
            });
        });
    }

    function startAsGuest(id, myName) { 
        peer = new Peer(); 
        peer.on('open', () => { 
            hostConn = peer.connect(id); 
            hostConn.on('open', () => { hostConn.send({ type: 'join_request', name: myName }); });
            hostConn.on('data', d => handleData(d)); 
        }); 
    }

    function resetGame() {
        if (!isHost) return;
        positions = [1,1,1,1];
        finished = [false, false, false, false];
        winnersList = [];
        turn = 0;
        inventory.passes = 0;
        const d = { type: 'global_reset', pos: positions, turn: turn, fin: finished };
        broadcast(d);
        document.getElementById('win-overlay').style.display = "none";
        updateUI();
    }

    function playTurn() {
        if(finished[myRole]) return;
        playSound('dice');
        let roll = Math.floor(Math.random() * 6) + 1;
        document.getElementById('dice-box').innerText = "üé≤ " + roll;
        positions[myRole] += roll;
        personalRolls++;

        if (positions[myRole] >= 100) { 
            positions[myRole] = 100; 
            finished[myRole] = true;
            const d = { type: 'finish_player', playerIdx: myRole, name: playerNames[myRole] };
            if (isHost) broadcast(d); else hostConn.send(d);
            updateUI();
            return; 
        }

        if (personalRolls >= 2 || Math.random() < 0.25) { personalRolls = 0; triggerResult(); } 
        else { sync(`${playerNames[myRole]} moved`); }
    }

    function triggerResult() {
        const overlay = document.getElementById('overlay');
        const actions = document.getElementById('event-actions');
        overlay.style.display = "flex";
        let isTrap = Math.random() < 0.60, isVoid = isTrap && Math.random() < 0.30;
        document.getElementById('res-img').src = (isTrap ? 'h' : 'f') + (Math.floor(Math.random()*5)+1) + ".jpg";

        if (!isTrap) {
            inventory.passes++;
            document.getElementById('res-text').style.color = "gold"; document.getElementById('res-text').innerText = "CARD ACQUIRED!";
            actions.innerHTML = `<button onclick="closeOverlaySync('Got a card')" style="width:100%; padding:18px; background:green; color:white; font-weight:bold; border:none; border-radius:10px;">COLLECT</button>`;
        } else {
            playSound('jump');
            if (isVoid) {
                document.getElementById('res-text').style.color = "red"; document.getElementById('res-text').innerText = "VOID!";
                let btns = `<button onclick="takeVoid()" style="width:100%; padding:18px; background:red; color:white; border:none; border-radius:10px;">ACCEPT</button>`;
                if (inventory.passes > 0) {
                    for (let i=0; i<maxPlayers; i++) if(i !== myRole && !finished[i]) btns += `<button onclick="useSabotage(${i}, true)" style="background:black; color:red; margin-top:10px; padding:15px; width:100%; border:2px solid red; border-radius:10px; font-weight:bold;">VOID ${playerNames[i].toUpperCase()}</button>`;
                }
                actions.innerHTML = btns;
            } else {
                document.getElementById('res-text').style.color = "white"; document.getElementById('res-text').innerText = "TRAP: -10";
                let btns = `<button onclick="takeTrap()" style="width:100%; padding:18px; background:#444; color:white; border:none; border-radius:10px;">ACCEPT</button>`;
                if (inventory.passes > 0) {
                    for (let i=0; i<maxPlayers; i++) if(i !== myRole && !finished[i]) btns += `<button onclick="useSabotage(${i}, false)" style="background:purple; color:white; margin-top:10px; padding:15px; width:100%; border:none; border-radius:10px; font-weight:bold;">TRAP ${playerNames[i].toUpperCase()}</button>`;
                }
                actions.innerHTML = btns;
            }
        }
    }

    function useSabotage(target, isVoid) {
        inventory.passes--;
        document.getElementById('overlay').style.display = "none";
        let newPos = isVoid ? 1 : Math.max(1, positions[target]-10);
        positions[target] = newPos;
        const d = { type: isVoid ? 'sabotage_void' : 'sabotage', to: target, newPos: newPos, fromPeer: peer.id };
        if (isHost) broadcast(d); else hostConn.send(d);
        sync(`Sabotaged ${playerNames[target]}!`);
    }

    function takeVoid() { positions[myRole] = 1; document.getElementById('overlay').style.display = "none"; sync(`Back to start!`); }
    function takeTrap() { positions[myRole] = Math.max(1, positions[myRole]-10); document.getElementById('overlay').style.display = "none"; sync(`Hit a trap!`); }

    function handleData(d) {
        if (isHost) guestConns.forEach(c => { if(c.peer !== d.fromPeer) c.send(d); });
        
        if (d.type === 'global_reset') {
            positions = d.pos; turn = d.turn; finished = d.fin; winnersList = [];
            document.getElementById('win-overlay').style.display = "none";
            document.getElementById('ritual-log').innerText = "NEW ROUND STARTED!";
            inventory.passes = 0; updateUI();
        }
        if (d.type === 'chat') {
            const f = document.getElementById('emoji-flash');
            document.getElementById('flash-content').innerText = d.text;
            document.getElementById('flash-user').innerText = d.sender;
            f.style.display = "flex";
            setTimeout(() => f.style.display = "none", 1500);
        }
        if (d.type === 'sabotage_void' || d.type === 'sabotage') {
            positions[d.to] = d.newPos;
            if(d.to === myRole) playSound('noob');
            updateUI();
        }
        if (d.type === 'sync') { positions = d.pos; turn = d.turn; document.getElementById('ritual-log').innerText = d.msg; updateUI(); }
        if (d.type === 'init') { myRole = d.role; maxPlayers = d.max; positions = d.pos; turn = d.turn; finished = d.fin; playerNames = d.names; document.getElementById('setup-screen').style.display = 'none'; updateUI(); }
        
        if (d.type === 'finish_player') {
            if (!winnersList.includes(d.name)) winnersList.push(d.name);
            finished[d.playerIdx] = true;
            checkTournamentEnd();
            updateUI();
        }
    }

    function checkTournamentEnd() {
        let activeCount = 0;
        for(let i=0; i<maxPlayers; i++) if(!finished[i]) activeCount++;
        
        // If only 1 player left, game is over
        if (activeCount <= 1) {
            // Find the last loser and add them to the bottom of the list
            for(let i=0; i<maxPlayers; i++) {
                if(!finished[i] && !winnersList.includes(playerNames[i])) winnersList.push(playerNames[i]);
            }
            showTournamentEnd();
        }
    }

    function showTournamentEnd() {
        const overlay = document.getElementById('win-overlay');
        const rankText = document.getElementById('rankings');
        overlay.style.display = "flex";
        rankText.innerHTML = winnersList.map((name, i) => `${i+1}. ${name.toUpperCase()}`).join('<br>');
        
        if (isHost) {
            document.getElementById('host-restart-area').style.display = "block";
            document.getElementById('guest-restart-msg').style.display = "none";
        } else {
            document.getElementById('host-restart-area').style.display = "none";
            document.getElementById('guest-restart-msg').style.display = "block";
        }
    }

    function broadcast(d) { handleData(d); guestConns.forEach(c => c.send(d)); }
    function sync(msg) { nextTurn(); const d = { type: 'sync', pos: positions, turn: turn, msg: msg, fin: finished }; if (isHost) broadcast(d); else hostConn.send(d); updateUI(); }
    function nextTurn() { 
        let s = 0; 
        do { turn = (turn + 1) % maxPlayers; s++; } while (finished[turn] && s < 10); 
    }

    function updateUI() {
        const btn = document.getElementById('roll-btn');
        if (finished[myRole]) {
            btn.disabled = true;
            btn.innerText = "SPECTATING...";
            btn.className = "btn-finished";
        } else {
            const active = (turn === myRole);
            btn.disabled = !active;
            btn.innerText = active ? "ROLL DICE" : playerNames[turn].toUpperCase() + "'S TURN";
            btn.className = active ? "btn-active" : "btn-wait";
        }
        
        document.getElementById('inv-display').innerText = `SABOTAGE: ${inventory.passes}`;
        document.querySelectorAll('.player').forEach(p => p.remove());
        positions.slice(0, maxPlayers).forEach((pos, i) => {
            const cell = document.getElementById('cell-' + pos);
            if (cell) {
                const dot = document.createElement('div');
                dot.className = `player p${i}`;
                cell.appendChild(dot);
            }
        });
    }

    function sendEmoji(e) { const m = { type: 'chat', sender: playerNames[myRole], text: e, fromPeer: peer.id }; if (isHost) broadcast(m); else hostConn.send(m); }
    function copyL() { const i = document.getElementById('lInp'); i.select(); navigator.clipboard.writeText(i.value); alert("Link Copied!"); }
    function closeOverlaySync(m) { document.getElementById('overlay').style.display="none"; sync(m); }
    function sendInit() { guestConns.forEach((c, i) => c.send({ type: 'init', role: i+1, max: maxPlayers, pos: positions, turn: turn, fin: finished, names: playerNames })); document.getElementById('setup-screen').style.display = 'none'; updateUI(); }

    const board = document.getElementById('game-container');
    for (let i = 0; i < 100; i++) {
        let row = Math.floor(i / 10), col = i % 10, num;
        if (row % 2 === 0) num = 100 - (row * 10 + col); else num = 100 - (row * 10 + (9 - col));
        let cell = document.createElement('div'); cell.className = 'cell'; cell.id = 'cell-' + num; cell.innerText = num; board.appendChild(cell);
    }
</script>
</body>
</html>
