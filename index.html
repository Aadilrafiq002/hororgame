<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>100 GATES: SABOTAGE</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #050505; --accent: #bc0000; --panel: #1a1a1a; }
        body { background: var(--bg); color: #cfcfcf; font-family: 'Courier New', monospace; margin: 0; text-align: center; overflow-x: hidden; touch-action: manipulation; }
        
        /* Board Layout */
        #game-container { display: grid; grid-template-columns: repeat(10, 1fr); width: 95vw; max-width: 400px; aspect-ratio: 1/1; margin: 5px auto; border: 4px solid #333; background: #222; }
        .cell { border: 0.1px solid #222; display: flex; align-items: center; justify-content: center; font-size: 10px; position: relative; }
        .player { width: 18px; height: 18px; border-radius: 50%; position: absolute; border: 2px solid #000; transition: 0.5s; z-index: 10; }
        .p0 { background: #ff3333; } .p1 { background: #33aaff; } .p2 { background: #33ff77; } .p3 { background: #f0ff33; }
        
        /* LARGE EVENT OVERLAY (Restored Size) */
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 3000; }
        .event-card { width: 90%; max-width: 350px; text-align: center; }
        .event-img { width: 100%; height: auto; max-height: 350px; object-fit: cover; border: 3px solid var(--accent); border-radius: 5px; margin-bottom: 15px; }

        /* Emote Keyboard Fix (PC Centering) */
        #chat-window { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 450px; background: #111; z-index: 2000; border-top: 2px solid var(--accent); }
        .emoji-grid { display: grid; grid-template-columns: repeat(5, 1fr); padding: 10px; gap: 5px; }
        .emoji-grid button { font-size: 24px; padding: 12px; background: #222; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .emoji-grid button:hover { background: #444; }

        /* End Screen Text */
        #end-screen { position: fixed; inset: 0; background: #000; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }

        .panel { background: var(--panel); padding: 10px; border-radius: 10px; width: 90%; max-width: 400px; border: 1px solid var(--accent); margin: 5px auto; }
        #roll-btn { padding: 15px; width: 100%; border-radius: 5px; font-size: 18px; font-weight: bold; cursor: pointer; border: none; }
        .btn-active { background: #008000; color: white; } 
        .btn-wait { background: #333; color: #666; }
        #emoji-flash { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9000; pointer-events: none; }
    </style>
</head>
<body>

    <div id="end-screen">
        <h1 id="end-title" style="font-size:45px; margin:0;"></h1>
        <p id="end-msg" style="font-size:22px; padding:20px;"></p>
        <button onclick="location.reload()" style="padding:15px 40px; font-weight:bold; cursor:pointer; background:white; border:none;">RESTART RITUAL</button>
    </div>

    <div id="emoji-flash"><p id="flash-content" style="font-size:120px; margin:0;"></p><p id="flash-user" style="color:red; font-size:20px;"></p></div>

    <div id="setup-screen" style="position:fixed; inset:0; background:#000; z-index:8000; display:flex; flex-direction:column; justify-content:center; align-items:center;">
        <h1 style="color:var(--accent); font-size:40px;">100 GATES</h1>
        <div id="ui-box" class="panel"><button onclick="unlockAudio()" style="width:100%; padding:20px; font-weight:bold; cursor:pointer;">START</button></div>
    </div>

    <div id="ritual-log" style="font-size: 14px; height: 25px; margin-top:10px; color:#888;">...</div>
    <div id="inv-display" style="color:gold; font-weight:bold; font-size:18px;">CARDS: 0</div>
    
    <div id="game-container"></div>
    <div class="panel" style="margin-bottom: 120px;"><button id="roll-btn" class="btn-wait" onclick="playTurn()" disabled>WAITING...</button></div>

    <div id="chat-window">
        <div class="emoji-grid">
            <button onclick="sendEmoji('üëª')">üëª</button><button onclick="sendEmoji('üíÄ')">üíÄ</button>
            <button onclick="sendEmoji('üò±')">üò±</button><button onclick="sendEmoji('üî•')">üî•</button>
            <button onclick="sendEmoji('üòà')">üòà</button><button onclick="sendEmoji('üòÇ')">üòÇ</button>
            <button onclick="sendEmoji('üôè')">üôè</button><button onclick="sendEmoji('ü§´')">ü§´</button>
            <button onclick="sendEmoji('üëé')">üëé</button><button onclick="sendEmoji('ü§°')">ü§°</button>
        </div>
    </div>

    <div id="overlay"></div>

<script>
    let peer, hostConn, guestConns = [];
    let myRole = -1, isHost = false, turn = 0, positions = [1,1,1,1], maxPlayers = 2;
    let personalTurnCounter = 0, inventory = { passes: 0 };

    const sounds = { dice: new Audio('dice.mp3'), jump: new Audio('jump.mp3'), noob: new Audio('noob.mp3') };
    function playSound(n) { const s = sounds[n].cloneNode(); s.play().catch(()=>{}); }

    function unlockAudio() {
        playSound('dice');
        const rID = window.location.hash.substring(1);
        if (rID) startAsGuest(rID); else showHostUI();
    }

    function showHostUI() {
        document.getElementById('ui-box').innerHTML = `
            <select id="p-count" style="width:100%; padding:15px; font-size:16px;">
                <option value="2">2 Players</option><option value="3">3 Players</option><option value="4">4 Players</option>
            </select>
            <button onclick="startAsHost()" style="background:red; color:white; width:100%; margin-top:15px; padding:15px; border:none; font-weight:bold; cursor:pointer;">HOST GAME</button>`;
    }

    function startAsHost() {
        isHost = true; maxPlayers = parseInt(document.getElementById('p-count').value);
        peer = new Peer();
        peer.on('open', (id) => { 
            myRole = 0; const link = window.location.origin + window.location.pathname + '#' + id;
            document.getElementById('ui-box').innerHTML = `<p>SHARE LINK:</p><input type="text" value="${link}" id="lInp" readonly style="width:100%; padding:10px; border:none;"><button onclick="copyL()" style="width:100%; padding:10px; margin-top:10px; cursor:pointer;">COPY</button>`;
        });
        peer.on('connection', (c) => { 
            guestConns.push(c); 
            c.on('data', d => handleData(d)); 
            if(guestConns.length === maxPlayers-1) setTimeout(sendInit, 1000); 
        });
    }

    function startAsGuest(id) { 
        peer = new Peer(); 
        peer.on('open', () => { hostConn = peer.connect(id); hostConn.on('data', d => handleData(d)); }); 
    }

    function playTurn() {
        playSound('dice');
        let roll = Math.floor(Math.random() * 6) + 1;
        positions[myRole] += roll;
        personalTurnCounter++;
        if (positions[myRole] >= 100) { 
            positions[myRole] = 100;
            sync(`P${myRole+1} REACHED THE END!`, myRole); 
            return; 
        }
        
        if (personalTurnCounter >= 2) {
            personalTurnCounter = 0;
            triggerResult();
        } else {
            sync(`P${myRole+1} rolled ${roll}`);
        }
    }

    function triggerResult() {
        const overlay = document.getElementById('overlay');
        overlay.style.display = "flex";
        let isTrap = Math.random() > 0.4;
        let randomImgNum = Math.floor(Math.random() * 5) + 1;

        if (!isTrap) {
            inventory.passes++;
            overlay.innerHTML = `
                <div class="event-card">
                    <img src="f${randomImgNum}.jpg" class="event-img">
                    <h2 style="color:gold; font-size:30px; margin:5px;">LOOT</h2>
                    <p style="font-size:18px;">Found a Sabotage Card!</p>
                    <button onclick="closeOverlaySync('P${myRole+1} got loot')" style="width:100%; padding:15px; font-weight:bold; cursor:pointer;">OK</button>
                </div>`;
        } else {
            playSound('jump');
            let passButtons = "";
            if (inventory.passes > 0) {
                for (let i=0; i<maxPlayers; i++) if(i!==myRole) passButtons += `<button onclick="usePass(${i})" style="background:purple; color:white; margin:5px; padding:12px; width:100%; border:none; border-radius:5px; font-weight:bold; cursor:pointer;">PASS TO PLAYER ${i+1}</button>`;
            }
            overlay.innerHTML = `
                <div class="event-card">
                    <img src="h${randomImgNum}.jpg" class="event-img">
                    <h2 style="color:red; font-size:30px; margin:5px;">TRAP!</h2>
                    <p style="font-size:18px; color:white;">-10 Steps Back!</p>
                    <button onclick="takePunishment()" style="width:100%; padding:15px; margin-bottom:10px; font-weight:bold; cursor:pointer;">ACCEPT FATE</button>
                    ${passButtons}
                </div>`;
        }
        updateUI();
    }

    function usePass(target) {
        inventory.passes--;
        document.getElementById('overlay').style.display = "none";
        const d = { type: 'sabotage', to: target, msg: `P${myRole+1} SABOTAGED P${target+1}!` };
        if (isHost) broadcast(d); else hostConn.send(d);
    }

    function takePunishment() {
        positions[myRole] = Math.max(1, positions[myRole]-10);
        document.getElementById('overlay').style.display = "none";
        playSound('noob');
        sync(`P${myRole+1} fell into a trap!`);
    }

    function showEnd(winIdx) {
        const screen = document.getElementById('end-screen');
        screen.style.display = "flex";
        if(winIdx === myRole) {
            document.getElementById('end-title').innerText = "üèÜ WINNER!";
            document.getElementById('end-title').style.color = "gold";
            document.getElementById('end-msg').innerText = "You escaped the 100 Gates like a pro.";
        } else {
            playSound('noob');
            document.getElementById('end-title').innerText = "üíÄ LOSER!";
            document.getElementById('end-title').style.color = "red";
            document.getElementById('end-msg').innerText = "NOOB ALERT! You are lost in the void.";
        }
    }

    function handleData(d) {
        if (isHost) { guestConns.forEach(c => { if(c.peer !== d.fromPeer) c.send(d); }); }
        if (d.type === 'chat') {
            const f = document.getElementById('emoji-flash');
            document.getElementById('flash-content').innerText = d.text;
            document.getElementById('flash-user').innerText = d.sender;
            f.style.display = "flex";
            if(d.text === 'ü§°') playSound('noob');
            setTimeout(() => f.style.display = "none", 1500);
        }
        if (d.type === 'init') { myRole = d.role; maxPlayers = d.max; positions = d.pos; turn = d.turn; document.getElementById('setup-screen').style.display = 'none'; updateUI(); }
        if (d.type === 'sync') { 
            positions = d.pos; turn = d.turn; document.getElementById('ritual-log').innerText = d.msg; 
            if(d.winner !== -1) showEnd(d.winner);
            updateUI(); 
        }
        if (d.type === 'sabotage') { 
            positions[d.to] = Math.max(1, positions[d.to]-10); 
            if(d.to === myRole) playSound('noob');
            updateUI(); 
        }
    }

    function broadcast(d) { handleData(d); guestConns.forEach(c => c.send(d)); }

    function sync(msg, win = -1) {
        if(win === -1) turn = (turn + 1) % maxPlayers;
        const d = { type: 'sync', pos: positions, turn: turn, msg: msg, winner: win };
        if (isHost) broadcast(d); else hostConn.send(d);
        if(win !== -1) showEnd(win);
    }

    function updateUI() {
        const active = (turn === myRole);
        const btn = document.getElementById('roll-btn');
        btn.disabled = !active;
        btn.innerText = active ? "ROLL DICE" : `P${turn+1}'S TURN`;
        btn.className = active ? "btn-active" : "btn-wait";
        document.getElementById('inv-display').innerText = `CARDS: ${inventory.passes}`;
        
        document.querySelectorAll('.player').forEach(p => p.remove());
        positions.slice(0, maxPlayers).forEach((pos, i) => {
            const cell = document.getElementById('cell-' + pos);
            if (cell) {
                const dot = document.createElement('div');
                dot.className = `player p${i}`;
                cell.appendChild(dot);
            }
        });
    }

    function sendEmoji(e) {
        const m = { type: 'chat', sender: `P${myRole+1}`, text: e };
        if (isHost) broadcast(m); else hostConn.send(m);
    }

    function closeOverlaySync(m) { document.getElementById('overlay').style.display="none"; sync(m); }
    function copyL() { const i = document.getElementById('lInp'); i.select(); navigator.clipboard.writeText(i.value); alert("Link Copied!"); }
    function sendInit() { guestConns.forEach((c, i) => c.send({ type: 'init', role: i+1, max: maxPlayers, pos: positions, turn: turn })); document.getElementById('setup-screen').style.display = 'none'; updateUI(); }

    const board = document.getElementById('game-container');
    for (let i = 0; i < 100; i++) {
        let row = Math.floor(i / 10), col = i % 10, num;
        if (row % 2 === 0) num = 100 - (row * 10 + col); else num = 100 - (row * 10 + (9 - col));
        let cell = document.createElement('div'); cell.className = 'cell'; cell.id = 'cell-' + num; cell.innerText = num;
        board.appendChild(cell);
    }
</script>
</body>
</html>
