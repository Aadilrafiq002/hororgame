<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>100 GATES: COMPLETE EDITION</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #050505; --accent: #bc0000; --panel: #1a1a1a; }
        body { background: var(--bg); color: #cfcfcf; font-family: 'Courier New', monospace; margin: 0; text-align: center; overflow-x: hidden; touch-action: manipulation; }
        
        /* Auth Screen */
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #auth-screen input { padding: 12px; margin: 5px; width: 80%; max-width: 300px; background: #111; border: 1px solid #444; color: white; border-radius: 5px; }

        /* Board Layout */
        #game-container { display: grid; grid-template-columns: repeat(10, 1fr); width: 95vw; max-width: 400px; aspect-ratio: 1/1; margin: 5px auto; border: 5px solid #333; background: #222; }
        .cell { border: 0.1px solid #222; display: flex; align-items: center; justify-content: center; font-size: 10px; position: relative; background: #121212; }
        .player { width: 18px; height: 18px; border-radius: 50%; position: absolute; border: 2px solid #000; transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 10; }
        .p0 { background: #ff3333; box-shadow: 0 0 10px #f00; } 
        .p1 { background: #33aaff; box-shadow: 0 0 10px #0af; } 
        .p2 { background: #33ff77; box-shadow: 0 0 10px #0f7; } 
        .p3 { background: #f0ff33; box-shadow: 0 0 10px #ff0; }
        
        #ritual-log { background: #000; color: #888; padding: 8px; font-size: 12px; height: 35px; border-bottom: 2px solid var(--accent); display: flex; align-items: center; justify-content: center; }

        /* Overlay & Jumpscares (Fixed for Screen Size) */
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 5000; padding: 10px; }
        .event-card { width: 95%; max-width: 380px; max-height: 90vh; overflow-y: auto; text-align: center; background: #000; border: 2px solid var(--accent); border-radius: 10px; padding: 15px; }
        #res-img { width: 100%; max-height: 350px; object-fit: contain; border-radius: 5px; margin-bottom: 10px; }
        
        /* Win Screen */
        #finish-screen { position: fixed; inset: 0; background: #000; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
        
        .panel { background: var(--panel); padding: 10px; border-radius: 10px; width: 90%; max-width: 400px; border: 1px solid var(--accent); margin: 5px auto; }
        #roll-btn { padding: 15px; width: 100%; border-radius: 5px; font-size: 18px; font-weight: bold; cursor: pointer; border: none; }
        .btn-active { background: #008000; color: white; box-shadow: 0 0 20px #0f0; }
        .btn-wait { background: #222; color: #555; }
        
        /* Emojis */
        #emoji-flash { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9000; pointer-events: none; }
        #flash-content { font-size: 120px; margin: 0; }
        #chat-window { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 450px; background: #111; z-index: 2000; border-top: 2px solid var(--accent); }
        .emoji-grid { display: grid; grid-template-columns: repeat(5, 1fr); padding: 10px; gap: 5px; }
        .emoji-grid button { font-size: 24px; padding: 10px; background: #222; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <h1 style="color:var(--accent); font-size: 45px; margin:0;">100 GATES</h1>
        <p style="color:#666;">BY AADIL</p>
        <input type="text" id="user-name" placeholder="Username">
        <input type="password" id="admin-pass" placeholder="Admin Key">
        <button onclick="handleAuth()" style="width:80%; padding:15px; background:var(--accent); color:white; border:none; font-weight:bold; margin-top:10px;">ENTER REALM</button>
    </div>

    <div id="finish-screen">
        <h1 id="win-text" style="color:gold; font-size:40px;">VICTORY</h1>
        <img id="win-img" src="f1.jpg" style="width:80%; max-width:300px; border:3px solid gold;">
        <button onclick="location.reload()" style="margin-top:20px; padding:15px 40px; background:gold; border:none; font-weight:bold;">RESTART</button>
    </div>

    <div id="emoji-flash"><p id="flash-content"></p><p id="flash-user" style="color:red; font-size: 22px;"></p></div>

    <div id="setup-screen" style="position:fixed; inset:0; background:#000; z-index:8000; display:none; flex-direction:column; justify-content:center; align-items:center;">
        <div id="ui-box" class="panel"></div>
    </div>

    <div id="ritual-log">Wait for host...</div>
    <div id="inv-display" style="color:gold; font-weight:bold; margin: 5px 0;">CARDS: 0</div>
    
    <div id="game-container"></div>

    <div class="panel" style="margin-bottom: 140px;">
        <div id="dice-box" style="font-size: 28px; margin-bottom: 5px;">üé≤</div>
        <button id="roll-btn" class="btn-wait" onclick="playTurn()" disabled>WAITING...</button>
    </div>

    <div id="chat-window">
        <div class="emoji-grid">
            <button onclick="sendEmoji('üëª')">üëª</button><button onclick="sendEmoji('üíÄ')">üíÄ</button>
            <button onclick="sendEmoji('üò±')">üò±</button><button onclick="sendEmoji('üî•')">üî•</button>
            <button onclick="sendEmoji('üòà')">üòà</button><button onclick="sendEmoji('üòÇ')">üòÇ</button>
            <button onclick="sendEmoji('üôè')">üôè</button><button onclick="sendEmoji('ü§´')">ü§´</button>
            <button onclick="sendEmoji('üëé')">üëé</button><button onclick="sendEmoji('ü§°')">ü§°</button>
        </div>
    </div>

    <div id="overlay">
        <div class="event-card">
            <img id="res-img" src="">
            <h2 id="res-text" style="font-size: 22px;"></h2>
            <div id="event-actions"></div>
        </div>
    </div>

<script>
    const ADMIN_USER = "aadil";
    const ADMIN_PASS = "aadil123";

    let peer, hostConn, guestConns = [];
    let myRole = -1, isHost = false, turn = 0, positions = [1,1,1,1], maxPlayers = 2;
    let personalRolls = 0, inventory = { passes: 0 }, finished = [false, false, false, false];
    let playerNames = ["P1", "P2", "P3", "P4"];

    const sounds = { dice: new Audio('dice.mp3'), jump: new Audio('jump.mp3'), noob: new Audio('noob.mp3') };
    function playSound(n) { const s = sounds[n].cloneNode(); s.play().catch(()=>{}); }

    function handleAuth() {
        const name = document.getElementById('user-name').value.trim();
        const pass = document.getElementById('admin-pass').value.trim();
        const rID = window.location.hash.substring(1);
        if(!name) return alert("Enter your name!");
        localStorage.setItem('gate_username', name);

        if (name.toLowerCase() === ADMIN_USER && pass === ADMIN_PASS) {
            isHost = true; document.getElementById('auth-screen').style.display = 'none'; showHostUI();
        } else if (rID) {
            isHost = false; document.getElementById('auth-screen').style.display = 'none'; startAsGuest(rID, name);
        } else {
            alert("Host password incorrect or no Link provided!");
        }
    }

    function showHostUI() {
        document.getElementById('setup-screen').style.display = 'flex';
        document.getElementById('ui-box').innerHTML = `
            <h3 style="color:red;">BLOOD LOBBY</h3>
            <select id="p-count" style="width:100%; padding:15px; background:#000; color:white; border:1px solid red;">
                <option value="2">2 PLAYERS</option><option value="3">3 PLAYERS</option><option value="4">4 PLAYERS</option>
            </select>
            <button onclick="startAsHost()" style="background:red; color:white; width:100%; margin-top:15px; padding:15px; border:none; font-weight:bold;">ACTIVATE GATES</button>`;
    }

    function startAsHost() {
        maxPlayers = parseInt(document.getElementById('p-count').value);
        playerNames[0] = localStorage.getItem('gate_username');
        peer = new Peer();
        peer.on('open', id => { 
            myRole = 0; 
            const link = window.location.origin + window.location.pathname + '#' + id;
            document.getElementById('ui-box').innerHTML = `
                <p style="font-size:11px;">INVITE VICTIMS:</p>
                <input type="text" value="${link}" id="lInp" readonly style="width:100%; padding:10px; background:#000; color:white; border:1px solid #333;">
                <button onclick="copyL()" style="width:100%; margin-top:10px; padding:10px;">COPY LINK</button>
                <p id="wait-msg" style="color:red;">Waiting for players...</p>`;
        });
        peer.on('connection', c => {
            c.on('data', d => {
                if(d.type === 'join_request') {
                    guestConns.push(c);
                    playerNames[guestConns.length] = d.name;
                    if(guestConns.length === maxPlayers-1) sendInit();
                }
                handleData(d);
            });
        });
    }

    function startAsGuest(id, myName) { 
        peer = new Peer(); 
        peer.on('open', () => { 
            hostConn = peer.connect(id); 
            hostConn.on('open', () => { hostConn.send({ type: 'join_request', name: myName }); });
            hostConn.on('data', d => handleData(d)); 
        }); 
    }

    function playTurn() {
        if(finished[myRole]) return;
        playSound('dice');
        let roll = Math.floor(Math.random() * 6) + 1;
        document.getElementById('dice-box').innerText = "üé≤ " + roll;
        positions[myRole] += roll;
        personalRolls++;

        if (positions[myRole] >= 100) { 
            positions[myRole] = 100; finished[myRole] = true;
            const d = { type: 'finish', winner: myRole, msg: `${playerNames[myRole]} WON!` };
            if (isHost) broadcast(d); else hostConn.send(d);
            showWinScreen(true, myRole);
            return; 
        }

        if (personalRolls >= 2 || Math.random() < 0.2) { personalRolls = 0; triggerResult(); } 
        else { sync(`${playerNames[myRole]} moved to ${positions[myRole]}`); }
    }

    function triggerResult() {
        const overlay = document.getElementById('overlay');
        const actions = document.getElementById('event-actions');
        overlay.style.display = "flex";
        let isTrap = Math.random() < 0.65, isVoid = isTrap && Math.random() < 0.35;
        document.getElementById('res-img').src = (isTrap ? 'h' : 'f') + (Math.floor(Math.random()*5)+1) + ".jpg";

        if (!isTrap) {
            inventory.passes++;
            document.getElementById('res-text').style.color = "gold"; document.getElementById('res-text').innerText = "SABOTAGE CARD ACQUIRED!";
            actions.innerHTML = `<button onclick="closeOverlaySync('Got a card')" style="width:100%; padding:15px; background:green; color:white; border:none; font-weight:bold;">COLLECT</button>`;
        } else {
            playSound('jump');
            if (isVoid) {
                document.getElementById('res-text').style.color = "red"; document.getElementById('res-text').innerText = "THE VOID! BACK TO 1!";
                let btns = `<button onclick="takeVoid()" style="width:100%; padding:15px; background:red; color:white; border:none; font-weight:bold;">ACCEPT DOOM</button>`;
                if (inventory.passes > 0) {
                    for (let i=0; i<maxPlayers; i++) if(i !== myRole && !finished[i]) 
                        btns += `<button onclick="useSabotage(${i}, true)" style="background:black; color:red; margin-top:8px; padding:12px; width:100%; border:1px solid red;">PASS TO ${playerNames[i].toUpperCase()}</button>`;
                }
                actions.innerHTML = btns;
            } else {
                document.getElementById('res-text').style.color = "white"; document.getElementById('res-text').innerText = "TRAP: -10 STEPS!";
                let btns = `<button onclick="takeTrap()" style="width:100%; padding:15px; background:#333; color:white; border:none;">ACCEPT</button>`;
                if (inventory.passes > 0) {
                    for (let i=0; i<maxPlayers; i++) if(i !== myRole && !finished[i]) 
                        btns += `<button onclick="useSabotage(${i}, false)" style="background:purple; color:white; margin-top:8px; padding:12px; width:100%; border:none;">SABOTAGE ${playerNames[i].toUpperCase()}</button>`;
                }
                actions.innerHTML = btns;
            }
        }
    }

    function useSabotage(target, isVoid) {
        inventory.passes--;
        document.getElementById('overlay').style.display = "none";
        let newPos = isVoid ? 1 : Math.max(1, positions[target] - 10);
        positions[target] = newPos; // Update locally
        const d = { type: isVoid ? 'sabotage_void' : 'sabotage', to: target, newPos: newPos, fromPeer: peer.id };
        if (isHost) broadcast(d); else hostConn.send(d);
        sync(`Sabotaged ${playerNames[target]}!`);
    }

    function takeVoid() { positions[myRole] = 1; document.getElementById('overlay').style.display = "none"; sync(`Voided!`); }
    function takeTrap() { positions[myRole] = Math.max(1, positions[myRole]-10); document.getElementById('overlay').style.display = "none"; sync(`Trap!`); }

    function handleData(d) {
        if (isHost) guestConns.forEach(c => { if(c.peer !== d.fromPeer) c.send(d); });
        
        if (d.type === 'chat') {
            const f = document.getElementById('emoji-flash');
            document.getElementById('flash-content').innerText = d.text;
            document.getElementById('flash-user').innerText = d.sender;
            f.style.display = "flex";
            setTimeout(() => f.style.display = "none", 1500);
        }
        if (d.type === 'sabotage_void' || d.type === 'sabotage') {
            positions[d.to] = d.newPos;
            if(d.to === myRole) { playSound('noob'); alert("SABOTAGED!"); }
            updateUI();
        }
        if (d.type === 'sync') { positions = d.pos; turn = d.turn; document.getElementById('ritual-log').innerText = d.msg; updateUI(); }
        if (d.type === 'init') { myRole = d.role; maxPlayers = d.max; positions = d.pos; turn = d.turn; finished = d.fin; playerNames = d.names; document.getElementById('setup-screen').style.display = 'none'; updateUI(); }
        if (d.type === 'finish') { finished[d.winner] = true; updateUI(); showWinScreen(false, d.winner); }
    }

    function broadcast(d) { handleData(d); guestConns.forEach(c => c.send(d)); }
    function sync(msg) { nextTurn(); const d = { type: 'sync', pos: positions, turn: turn, msg: msg, fin: finished }; if (isHost) broadcast(d); else hostConn.send(d); updateUI(); }
    function nextTurn() { let s = 0; do { turn = (turn + 1) % maxPlayers; s++; } while (finished[turn] && s < 10); }

    function updateUI() {
        const active = (turn === myRole && !finished[myRole]);
        const btn = document.getElementById('roll-btn');
        btn.disabled = !active;
        btn.innerText = active ? "ROLL DICE" : playerNames[turn].toUpperCase() + "'S TURN";
        btn.className = active ? "btn-active" : "btn-wait";
        document.getElementById('inv-display').innerText = `CARDS: ${inventory.passes}`;
        
        document.querySelectorAll('.player').forEach(p => p.remove());
        positions.slice(0, maxPlayers).forEach((pos, i) => {
            const cell = document.getElementById('cell-' + pos);
            if (cell) {
                const dot = document.createElement('div');
                dot.className = `player p${i}`;
                cell.appendChild(dot);
            }
        });
    }

    function showWinScreen(isMe, idx) {
        document.getElementById('finish-screen').style.display = "flex";
        document.getElementById('win-text').innerText = isMe ? "YOU ESCAPED!" : playerNames[idx] + " WON";
    }

    function sendEmoji(e) { const m = { type: 'chat', sender: playerNames[myRole], text: e, fromPeer: peer.id }; if (isHost) broadcast(m); else hostConn.send(m); }
    function copyL() { const i = document.getElementById('lInp'); i.select(); navigator.clipboard.writeText(i.value); alert("Link Copied!"); }
    function closeOverlaySync(m) { document.getElementById('overlay').style.display="none"; sync(m); }
    function sendInit() { guestConns.forEach((c, i) => c.send({ type: 'init', role: i+1, max: maxPlayers, pos: positions, turn: turn, fin: finished, names: playerNames })); document.getElementById('setup-screen').style.display = 'none'; updateUI(); }

    const board = document.getElementById('game-container');
    for (let i = 0; i < 100; i++) {
        let row = Math.floor(i / 10), col = i % 10, num;
        if (row % 2 === 0) num = 100 - (row * 10 + col); else num = 100 - (row * 10 + (9 - col));
        let cell = document.createElement('div'); cell.className = 'cell'; cell.id = 'cell-' + num; cell.innerText = num; board.appendChild(cell);
    }
</script>
</body>
</html>
