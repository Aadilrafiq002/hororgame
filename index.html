<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>100 GATES: H & F EDITION</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #050505; --accent: #bc0000; --panel: #1a1a1a; }
        body { background: var(--bg); color: #cfcfcf; font-family: 'Courier New', monospace; margin: 0; text-align: center; overflow: hidden; }
        #game-container { display: grid; grid-template-columns: repeat(10, 1fr); width: 95vw; max-width: 400px; aspect-ratio: 1/1; margin: 5px auto; border: 5px solid #333; background: #222; }
        .cell { border: 0.1px solid #222; display: flex; align-items: center; justify-content: center; font-size: 10px; position: relative; background: #121212; }
        .player { width: 18px; height: 18px; border-radius: 50%; position: absolute; border: 2px solid #000; transition: 0.5s; z-index: 10; }
        .p0 { background: #ff3333; } .p1 { background: #33aaff; } .p2 { background: #33ff77; } .p3 { background: #f0ff33; }
        .panel { background: var(--panel); padding: 10px; border-radius: 10px; width: 90%; max-width: 400px; border: 1px solid var(--accent); margin: 5px auto; }
        #ritual-log { background: #000; color: #888; padding: 8px; font-size: 12px; height: 40px; border-bottom: 2px solid var(--accent); }
        #roll-btn { padding: 15px; width: 100%; border-radius: 5px; font-size: 18px; font-weight: bold; cursor: pointer; border: none; }
        .btn-active { background: #008000; color: white; box-shadow: 0 0 15px #00ff00; }
        .btn-wait { background: #333; color: #666; }
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
        #res-img { width: 85vw; max-width: 350px; height: 350px; object-fit: cover; border: 4px solid var(--accent); margin-bottom: 15px; }
        .setup-screen { position: fixed; inset: 0; background: #000; z-index: 4000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="setup-screen" class="setup-screen">
        <h1 style="color:var(--accent); font-size: 40px;">100 GATES</h1>
        <div id="ui-box" class="panel"></div>
    </div>

    <div id="ritual-log">The spirits are watching...</div>
    <div id="game-container"></div>

    <div class="panel">
        <div id="dice-box" style="font-size: 30px;">ðŸŽ²</div>
        <button id="roll-btn" class="btn-wait" onclick="playTurn()" disabled>WAITING...</button>
    </div>

    <div id="overlay">
        <img id="res-img" src="" alt="">
        <h2 id="res-text" style="color:white; padding:0 20px; text-shadow:2px 2px #000;"></h2>
        <button onclick="closeOverlay()" style="background:white; color:black; padding:12px 35px; border:none; cursor:pointer; font-weight:bold; margin-top:15px;">ACCEPT FATE</button>
    </div>

<script>
    let peer, hostConn, guestConns = [];
    let myRole = -1, isHost = false, turn = 0, positions = [1,1,1,1], maxPlayers = 2;
    let normalRolls = 0; 
    let sounds = { dice: new Audio('dice.mp3'), jump: new Audio('jump.mp3') };

    // Categorized Event List
    const eventList = [
        // Horror Events (h1-h5)
        { t: "PUNISHMENT: Dragged back 10 steps!", m: -10, type: 'h', scare: true },
        { t: "PUNISHMENT: The Void Closes. Back to start!", m: -99, type: 'h', scare: true },
        { t: "PUNISHMENT: Tripped on a skull! Back 6 steps.", m: -6, type: 'h', scare: true },
        { t: "PUNISHMENT: Ghostly chains pull you back 15!", m: -15, type: 'h', scare: true },
        { t: "PUNISHMENT: Trapped in a loop. Move back 12!", m: -12, type: 'h', scare: true },
        
        // Funny/Task Events (f1-f5)
        { t: "REWARD: Found a lucky charm! +12 steps!", m: 12, type: 'f', scare: false },
        { t: "TASK: You must bark like a dog or move back 5!", m: -5, type: 'f', scare: false },
        { t: "REWARD: Divine favor! Move forward 15!", m: 15, type: 'f', scare: false },
        { t: "TASK: Hold your breath for 10 seconds or -4 steps!", m: -4, type: 'f', scare: false },
        { t: "TASK: Tell a joke. If no one laughs, move back 3.", m: -3, type: 'f', scare: false }
    ];

    window.onload = () => {
        createBoard();
        const roomID = window.location.hash.substring(1);
        if (roomID) startAsGuest(roomID); else showHostUI();
    };

    function showHostUI() {
        document.getElementById('ui-box').innerHTML = `
            <p>Setup Ritual</p>
            <select id="p-count" style="width:100%; padding:10px; background:#000; color:white;"><option value="2">2 Players</option><option value="3">3 Players</option><option value="4">4 Players</option></select>
            <button onclick="startAsHost()" style="background:red; color:white; padding:10px; width:100%; border:none; margin-top:10px;">HOST</button>`;
    }

    function startAsHost() {
        isHost = true; maxPlayers = parseInt(document.getElementById('p-count').value);
        peer = new Peer({ config: {'iceServers': [{ url: 'stun:stun.l.google.com:19302' }]}});
        peer.on('open', (id) => {
            myRole = 0;
            const link = window.location.origin + window.location.pathname + '#' + id;
            document.getElementById('ui-box').innerHTML = `<p>SHARE LINK:</p><input type="text" value="${link}" id="lInp" style="width:100%;"><button onclick="copyL()">COPY</button>`;
        });
        peer.on('connection', (c) => {
            guestConns.push(c);
            c.on('data', (d) => handleData(d));
            if (guestConns.length === maxPlayers - 1) setTimeout(sendInit, 1000);
        });
    }

    function startAsGuest(id) {
        peer = new Peer({ config: {'iceServers': [{ url: 'stun:stun.l.google.com:19302' }]}});
        peer.on('open', () => {
            hostConn = peer.connect(id, { reliable: true });
            hostConn.on('data', (d) => handleData(d));
        });
    }

    function playTurn() {
        sounds.dice.play();
        let roll = Math.floor(Math.random() * 6) + 1;
        document.getElementById('dice-box').innerText = roll;
        positions[myRole] += roll;
        if (positions[myRole] > 100) positions[myRole] = 100 - (positions[myRole] - 100);
        
        normalRolls++;
        let force = (normalRolls >= 3);
        let chance = (Math.random() < 0.35);

        if ((force || chance) && positions[myRole] < 100) {
            normalRolls = 0;
            triggerResult(roll);
        } else {
            sync(`P${myRole+1} rolled ${roll}. Move to Gate ${positions[myRole]}`);
        }
    }

    function triggerResult(roll) {
        let ev = eventList[Math.floor(Math.random() * eventList.length)];
        positions[myRole] += ev.m;
        if (positions[myRole] < 1) positions[myRole] = 1;

        // Offline Image Logic: h1-h5 or f1-f5
        let randNum = Math.floor(Math.random() * 5) + 1;
        let imgName = ev.type + randNum + ".jpg"; 

        document.getElementById('res-img').src = imgName;
        document.getElementById('res-text').innerText = ev.t;
        if(ev.scare) sounds.jump.play();

        let msg = `P${myRole+1} ROLLED ${roll}: ${ev.t}`;
        document.getElementById('overlay').setAttribute('data-msg', msg);
        document.getElementById('overlay').style.display = "flex";
    }

    function closeOverlay() {
        let msg = document.getElementById('overlay').getAttribute('data-msg');
        document.getElementById('overlay').style.display = "none";
        sync(msg);
    }

    function sync(msg) {
        turn = (turn + 1) % maxPlayers;
        const data = { type: 'sync', pos: positions, turn: turn, msg: msg };
        if (isHost) guestConns.forEach(c => c.send(data));
        else hostConn.send(data);
        updateUI();
        log(msg);
    }

    function handleData(d) {
        if (d.type === 'init') {
            myRole = d.role; maxPlayers = d.max; positions = d.pos; turn = d.turn;
            document.getElementById('setup-screen').style.display = 'none';
        }
        if (d.type === 'sync') {
            positions = d.pos; turn = d.turn; log(d.msg);
        }
        updateUI();
    }

    function updateUI() {
        const isMyTurn = (turn === myRole);
        const btn = document.getElementById('roll-btn');
        btn.disabled = !isMyTurn;
        btn.innerText = isMyTurn ? "ROLL DICE" : `P${turn+1}'S TURN`;
        btn.className = isMyTurn ? "btn-active" : "btn-wait";

        document.querySelectorAll('.player').forEach(p => p.remove());
        positions.slice(0, maxPlayers).forEach((pos, i) => {
            const cell = document.getElementById('cell-' + pos);
            if (cell) {
                const dot = document.createElement('div');
                dot.className = `player p${i}`;
                cell.appendChild(dot);
            }
        });
    }

    function log(m) { document.getElementById('ritual-log').innerText = m; }
    function copyL() { const i = document.getElementById('lInp'); i.select(); navigator.clipboard.writeText(i.value); alert("Copied!"); }
    function sendInit() {
        guestConns.forEach((c, i) => c.send({ type: 'init', role: i+1, max: maxPlayers, pos: positions, turn: turn }));
        document.getElementById('setup-screen').style.display = 'none';
        updateUI();
    }

    function createBoard() {
        const board = document.getElementById('game-container');
        for (let i = 0; i < 100; i++) {
            let row = Math.floor(i / 10), col = i % 10, num;
            if (row % 2 === 0) num = 100 - (row * 10 + col);
            else num = 100 - (row * 10 + (9 - col));
            let cell = document.createElement('div');
            cell.className = 'cell'; cell.id = 'cell-' + num; cell.innerText = num;
            board.appendChild(cell);
        }
    }
</script>
</body>
</html>
